server:
  port: 8888

spring:
  zipkin:
    enabled: false
    base-url: http://localhost:9411
    service:
      name: config-server
  profiles:
    active: native
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      server:
        native:
          search-locations: classpath:/config-repo
  sleuth:
    trace-id128: true
    supports-join: false
    propagation:
      type: w3c, b3

